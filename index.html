    <style>
        /* 1. Reset Body and Allow Scrolling */
        body {
            margin: 0;
            padding: 0;
            width: 100% !important; /* Overrides the 1920px */
            height: auto !important; /* Overrides the 1080px */
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000; /* Assuming a dark theme based on Ousroar style */
            overflow-x: hidden;
        }

        /* 2. Make all containers responsive */
        div[id^="_idContainer"] {
            position: relative !important; /* Removes the absolute positioning */
            top: auto !important;
            left: auto !important;
            width: 100% !important;
            max-width: 1200px; /* Limits width on huge monitors */
            height: auto !important;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        /* 3. Make Images Scale to Screen Width */
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* 4. Fix for the Buttons and Text Scaling */
        ._idGenButton {
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        ._idGenButton:hover {
            transform: scale(1.05);
        }

        /* Override the weird 0.05 scale from InDesign export */
        div[style*="scale(0.05)"] {
            transform: scale(1) !important; 
            position: relative !important;
            width: auto !important;
            height: auto !important;
            text-align: center;
        }

        span[id^="_idTextSpan"] {
            position: static !important;
            font-size: 2rem; /* Adjusted for readability */
            display: block;
            padding: 10px 0;
        }

        /* 5. Mobile Adjustments */
        @media (max-width: 768px) {
            span[id^="_idTextSpan"] {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
